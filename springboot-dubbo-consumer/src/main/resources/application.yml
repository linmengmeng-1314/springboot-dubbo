   # Spring boot application
    spring:
      application:
        name: springboot-dubbo-consumer
    server:
      port: 9090
    
    # UserService service version
    user:
      service:
        version: 1.0.0
    
    # Dubbo Config properties
    dubbo:
      scan:
        basePackages: com.lin.springboot.dubbo.service.user.consumer.controller
      ## ApplicationConfig Bean
      application:
        id: springboot-dubbo-consumer
        name: springboot-dubbo-consumer
      ## RegistryConfig Bean
      registry:
        id: zookeeper
        address: zookeeper://192.168.3.206:2181
        #address: zookeeper://192.168.10.131:2181?backup=192.168.10.131:2182,192.168.10.131:2183
    
    # Dubbo Endpoint (default status is disable)
    endpoints:
      dubbo:
        enabled: true
    
    management:
      server:
        port: 9091
      # Dubbo Health
      health:
        dubbo:
          status:
            ## StatusChecker Name defaults (default : "memory", "load" )
            defaults: memory
      # Enables Dubbo All Endpoints
      endpoint:
        dubbo:
          enabled: true
        dubbo-shutdown:
          enabled: true
        dubbo-configs:
          enabled: true
        dubbo-services:
          enabled: true
        dubbo-references:
          enabled: true
        dubbo-properties:
          enabled: true
      endpoints:
        web:
          exposure:
            include: "*"