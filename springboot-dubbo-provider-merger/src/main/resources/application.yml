# Spring boot application
spring:
  application:
    name: springboot-dubbo-provider-merger

# UserService service version
user:
  service:
    version: 1.0.0

# Dubbo Config properties
dubbo:
  ## Base packages to scan Dubbo Componentï¼š@com.alibaba.dubbo.config.annotation.Service
  scan:
    #basePackages: com.cmcc.hello.dubbo.service.user.provider.api
    basePackages: com.lin.springboot.dubbo.service.user.api
  ## ApplicationConfig Bean
  application:
    id: springboot-dubbo-provider-merger
    name: springboot-dubbo-provider-merger
    qos-port: 22222
    qos-enable: true
  ## ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    port: 12346
    #port: 12345
    status: server
  ## RegistryConfig Bean
  registry:
    id: zookeeper
    address: zookeeper://192.168.3.206:2181
    #address: zookeeper://192.168.3.206:2181?backup=192.168.10.131:2182,192.168.10.131:2183
  provider:
    loadbalance: leastactive 
# Enables Dubbo All Endpoints
management:
  endpoint:
    dubbo:
      enabled: true
    dubbo-shutdown:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-properties:
      enabled: true
  # Dubbo Health
  health:
    dubbo:
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
        ## StatusChecker Name extras (default : empty )
        extras: load,threadpool